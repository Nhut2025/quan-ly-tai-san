<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập hệ thống</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 350px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center text-primary mb-3">Đăng nhập</h3>
    <div class="mb-3">
      <label class="form-label">Tài khoản</label>
      <input id="username" class="form-control" placeholder="Nhập tài khoản">
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
    </div>
    <button id="btnLogin" class="btn btn-primary w-100">Đăng nhập</button>
  </div>

  <script>
    // ✅ Danh sách user mẫu (bạn có thể thay bằng dữ liệu từ Firebase)
    const users = {
      admin: { password: "123456", role: "admin" },
      san: { password: "111111", role: "user", khoa: "Khoa Sản" },
      nhi: { password: "222222", role: "user", khoa: "Khoa Nhi" },
      ngoai: { password: "333333", role: "user", khoa: "Khoa Ngoại" }
    };

    document.getElementById("btnLogin").onclick = () => {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (users[u] && users[u].password === p) {
        localStorage.setItem("currentUser", JSON.stringify({
          user: u,
          role: users[u].role,
          khoa: users[u].khoa || null
        }));
        window.location.href = "main.html";
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    };
  </script>
</body>
</html>
